<!DOCTYPE html>
<html>
  <head>
    <title>Day 1 - Job hunting stats</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Day 1 - Job Hunting</h1>
    <svg 
      width="100%" 
      height="100%" 
      viewBox="0 0 1100 800" 
      version="1.1" 
      xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      xml:space="preserve" 
      xmlns:serif="http://www.serif.com/" 
      style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"
    >
      <title>From recruiters to accepting a job</title>
      <desc>Four circles. The biggest represents 47 contacts with recruiters, second biggest represents 4 in-person interviews, third biggest 2 offered jobs and the smallest 1 accepted offer.</desc>
      <circle id="contacts" cx="400" cy="400" r="400" class="orange"/>
      <text x="806.281px" y="171.929px" style="font-family:'Raleway-Regular', 'Raleway', sans-serif;font-size:20px;">47 contacts with recruiters</text>

      <circle id="interviews" cx="400" cy="765.957" r="34.043" class="green"/>
      <text x="841.52px" y="238.479px" style="font-family:'Raleway-Regular', 'Raleway', sans-serif;font-size:20px;">4 interviews at companies</text>

      <circle id="offers" cx="400" cy="782.979" r="17.021" class="purple"/>
      <text x="862.921px" y="307.368px" style="font-family:'Raleway-Regular', 'Raleway', sans-serif;font-size:20px;">2 offers</text>

      <circle id="accepted" cx="400" cy="791.489" r="8.511" class="yellow"/>
      <text x="872.881px" y="371.795px" style="font-family:'Raleway-Regular', 'Raleway', sans-serif;font-size:20px;">1 accepted</text>
      </g>
    </svg>
    <p>
      I admit I was picky during the last job hunting event because I didn't wanted "just" a job. I wanted an interesting project as well.
    </p>
  </body>
  <script src="https://d3js.org/d3.v5.min.js" type="application/javascript"></script>
  <script>
    var contactsCirle = d3.select("#contacts");
    var interviewsCircle = d3.select("#interviews");
    var offersCirle = d3.select("#offers");
    var acceptedCircle = d3.select("#accepted");
    
    contactsCirle
      .on("mouseover", handleMouseOverContacts)
      .on("mouseout", handleMouseOutContacts);
      d3.select("#contacts + text")
      .on("mouseover", handleMouseOverContacts)
      .on("mouseout", handleMouseOutContacts);

    function handleMouseOverContacts(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      interviewsCircle.attr("class", "grey grey-darkest");
      offersCirle.attr("class", "grey grey-medium");
      acceptedCircle.attr("class", "grey grey-lightest");
    }

    function handleMouseOutContacts(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      interviewsCircle.attr("class", "green");
      offersCirle.attr("class", "purple");
      acceptedCircle.attr("class", "yellow");
    }

    interviewsCircle
      .on("mouseover", handleMouseOverInterviews)
      .on("mouseout", handleMouseOutInterviews);
      d3.select("#interviews + text")
      .on("mouseover", handleMouseOverInterviews)
      .on("mouseout", handleMouseOutInterviews);

    function handleMouseOverInterviews(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      contactsCirle.attr("class", "grey grey-darkest");
      offersCirle.attr("class", "grey grey-medium");
      acceptedCircle.attr("class", "grey grey-lightest");
    }

    function handleMouseOutInterviews(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      contactsCirle.attr("class", "orange");
      offersCirle.attr("class", "purple");
      acceptedCircle.attr("class", "yellow");
    }

    offersCirle
      .on("mouseover", handleMouseOverOffers)
      .on("mouseout", handleMouseOutOffers);
      d3.select("#offers + text")
      .on("mouseover", handleMouseOverOffers)
      .on("mouseout", handleMouseOutOffers);

    function handleMouseOverOffers(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      interviewsCircle.attr("class", "grey grey-darkest");
      contactsCirle.attr("class", "grey grey-medium");
      acceptedCircle.attr("class", "grey grey-lightest");
    }

    function handleMouseOutOffers(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      interviewsCircle.attr("class", "green");
      contactsCirle.attr("class", "orange");
      acceptedCircle.attr("class", "yellow");
    }

    acceptedCircle
      .on("mouseover", handleMouseOverAccepted)
      .on("mouseout", handleMouseOutAccepted);
      d3.select("#accepted + text")
      .on("mouseover", handleMouseOverAccepted)
      .on("mouseout", handleMouseOutAccepted);

    function handleMouseOverAccepted(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      contactsCirle.attr("class", "grey grey-darkest");
      offersCirle.attr("class", "grey grey-medium");
      interviewsCircle.attr("class", "grey grey-lightest");
    }

    function handleMouseOutAccepted(d, i) {  // Add interactivity
      // Use D3 to select element, change color and size
      contactsCirle.attr("class", "orange");
      offersCirle.attr("class", "purple");
      interviewsCircle.attr("class", "green");
    }
  </script>
</html>
